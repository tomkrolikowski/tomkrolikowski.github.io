---
layout: page
title: Research
---

{% for post in site.posts %}
  {% if post.type == "research" %}
    <div class="post">
      <h1 class="post-title">
        <a href="{{ post.url | absolute_url }}">
          {{ post.title }}
        </a>
      </h1>
      <span class="post-date">{{ post.date | date_to_string }}</span>
      <img src="/assets/img/{{post.image}}">

      <!-- {{ page.sections['intro'] | textilize }} -->

    </div>
  {% endif %}
{% endfor %}
