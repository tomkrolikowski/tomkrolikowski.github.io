---
layout: default
---

<div class="post">
  <img src="/assets/img/{{page.image}}">
  {%if page.video != "empty" %}
    <iframe width="100%" height="315" src="{{page.video}}"> </iframe>
  {% endif %}
  <span class="post-date">{{ page.date | date_to_string }}</span>
  <span class="post-date">{{page.sections["Authors"] | textilize }}</span>
  <h1 class="post-title", style="font-size:2vw">
    Abstract
  </h1>
  {{ page.sections['Abstract'] | textilize }}
</div>
